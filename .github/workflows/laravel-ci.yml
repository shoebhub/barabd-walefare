name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, pdo_mysql, zip, gd
        coverage: none

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Setup .env for CI
      run: |
        cp .env.example .env
        php -r "file_put_contents('.env', str_replace(
            ['DB_USERNAME=root','DB_PASSWORD=','DB_HOST=127.0.0.1'], 
            ['DB_USERNAME=laravel','DB_PASSWORD=secret','DB_HOST=127.0.0.1'], 
            file_get_contents('.env')
        ));"

    - name: Generate app key
      run: php artisan key:generate

    - name: Run migrations
      run: php artisan migrate --force

    - name: Run tests
      run: |
        php artisan test --testsuite=Unit
        # Feature tests skip default ExampleTest
        php artisan test --testsuite=Feature --filter='!ExampleTest'
